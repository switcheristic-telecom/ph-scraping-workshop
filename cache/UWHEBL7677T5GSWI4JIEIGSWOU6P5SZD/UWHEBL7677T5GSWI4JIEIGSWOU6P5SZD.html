function sniff() {

var i = ua.indexOf("MSIE");
var j;
// Get MSIE version.
if (i >= 1) {
i += 5;
j = ua.indexOf(".", i);

}

function readCookie()	{

var strCookie = d.cookie;

location.replace(strPage);
