<html>
<head>
<title>asahi.com NewsCard</title>
<META HTTP-EQUIV="Refresh" CONTENT="1800">

<script language="JavaScript1.2">

function hideAlladvLayers() {
	for (i=0; i<4; i++) {
		document.adv.layers["adv" + i].visibility = "hide";
	}
}
var gcnt = 0;
var id = null;
function ChangeAdv(n) {
	var id = null;
	hideAlladvLayers();
	document.adv.layers["adv" + n].visibility = "show";
	if (gcnt == 4-1) {
		gcnt = 0;
	} else {
		gcnt++;
	}
	id = setTimeout("ChangeAdv(gcnt)", 30000);
}

</script>

</head>
<body bgcolor="#ffffff" onLoad=ChangeAdv(0)>

<layer name="bar" bisibility="show" left=0 top=0 width=180 height=48>
	<a href="http://ntt.asahi.com/home.html" target="new">
	<img src="images/asahi.gif" border=0 alt="アサヒコムのトップページに飛ぶ"></a>
</layer>

<layer name="date" visibility="show" left=0 top=38 width=200 height=12>
	<font face="Times New Roman" point-size=9 color="#ffffff">
<i>May. 10 at 13:32 JST.</i>
</font>
</layer>

<layer name="news1" visibility="show" left=0 top=50 src="headline.html" width=200 height=78>
</layer>

<layer name="line" visibility="show" left=0 top=181 width=200 height=8>
	<img src="images/line.gif" width=200 height=5 border=0>
</layer>

<layer name="navi" visibility="show" left=0 top=193 src="navi.html" width=57 height=63>
</layer>

<layer name="adv" visibility="show" left=55 top=191 src="adv.html" width=143 height=64>
</layer>

<layer name="footer" visibility="show" left=5 top=260 width=200 height=25>
<font face="Times New Roman" point-size=8>
Copyright1999 Asahi Shimbun.  Send feedback to <a href="mailto:newsroom@emb.asahi-np.co.jp">newsroom@emb.asahi-np.co.jp</a><br>
</font>
</layer>

<script language="JavaScript1.2">

resizeTo(212, 242);

</script>

</body>
</html>
